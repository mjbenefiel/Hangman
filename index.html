<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Word Guess Game</title>
  <meta name="description" content="Word Guess Game">
  <meta name="author" content="Word Guess">

  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

  <div class="hangman">
    <div class="guess">
        <ul class="word">
            <li data-pos="0" class="letter">*</li>
            <li data-pos="1" class="letter">*</li>
            <li data-pos="2" class="letter">*</li>
            <li data-pos="3" class="letter">*</li>
            <li data-pos="4" class="letter">*</li>
            <li data-pos="5" class="letter">*</li>
            <li data-pos="5" class="letter">*</li>
            <li data-pos="5" class="letter">*</li>
          </ul>

    
        </div>

   
    <form class="guessForm">
      <input type="text" class="guessLetter" maxlength="1" placeholder="Enter a letter . . . &#x23ce;" /> <button type="submit"
        class="guessButton">Guess</button>
    </form>
    <p>Hint: words are web related. <br/><a href="https://codepen.io/natewiley">Follow Me on Codepen</a></p>
    <div class="wrong">
      <div class="wrongLetters"></div>
    </div>
    <div class="message">
      <h1 class="title"></h1>
      <p class="text"></p>
      <button class="restart button">Play Again?</button>

    </div>
  </div>

  <script src="assets/javascript/game.js"></script>
</body>

</html>
