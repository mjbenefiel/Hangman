<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div class="main-wrap">
    <span onclick='reset()' class="reset">Play Again</span>
    <div class="guesses-wrap">
      <p class="instructions">Press any key to get started</p>
  <!--     <p >You have <b><span class="guesses">6</span></b> guesses left.</p> -->
    </div>
    <div class="answer-wrap">
      <p class="answer">******</p>
    </div>
    <div class="input-wrap">
      <input type="text" id="user-guess" value="">
      <div onclick='guess()' class="guess-btn">
        <p>Guess</p>
      </div>
    </div>
    <div class="debug"></div>
  </div>

  <div class="main-wrap">
    
    <div class="guesses-wrap">
      <p class="instructions">Number of wins</p>
  <!--     <p >You have <b><span class="guesses">6</span></b> guesses left.</p> -->
    </div>
    <div class="wins-wrap">
      <p class="wins"></p>
    </div>
   
    <div class="debug"></div>
  </div>

  <div class="main-wrap">
    
    <div class="guesses-wrap">
      <p class="instructions">Words guessed</p>
  <!--     <p >You have <b><span class="guesses">6</span></b> guesses left.</p> -->
    </div>
    <div class="guesses-wrap">
      <p class="guesses"></p>
    </div>
   
    <div class="debug"></div>
  </div>

 

  
 
  
  <script src="assets/javascript/game.js"></script>  
</body>
</html>
