<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grayscale.css" rel="stylesheet">

    <!-- Hangman Game CSS -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body id="page-top">

 
    <!-- Header -->
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <h1 class="mx-auto my-0 text-uppercase">Hangman</h1>
          <h2 class="secondHead text-white-50 mx-auto mt-2 mb-5">Lucid Dreams Edition</h2>
          <a href="#about" class="btn btn-primary js-scroll-trigger">Click here to begin your journey</a>
        </div>
      </div>
    </header>

    <!-- About Section -->
    <section id="about" class="about-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2 class="text-white mb-4">Press any key to get started</h2>
            <p class="text-white-50">I hope you find that this is a unique spin on the classic Hangman game. The theme is "only in your dreams"</p>
          
             <!-- hangman game -->
             <div class="container">
                <div class="row main-row">
                  <!--  
                   
                    <div class="hang-man-view text-center col-xs-6">
                        <img id="logo" src="assets/images/maxresdefault.jpg" alt="Stranger Things logo">
                        <br>
                        <div id="imageHolder text-center">
                            <img class="thumbnail img-responsive" src=''id='imagesForWords'>
                        </div>
                    </div>
                  -->
            
                    <div class="word col-12">
                         <!-- Box that contains the current word -->
                        <p class="text-50 currentWord">Current Word </p>
                        <div id="hold-word">
                        <span class="text-design text-center" id="currentWord"></span>
                        </div>
                    </div>
                    
                    <!-- the panel for the letter guesses and win counts -->
                    <div class="score-view col-12">
                        <div class="row">
                            <div class="col-12">
                                
                                <div class="row">
                                    <div class="bottom-border col-12">
                                <p class="text-white-50 stats">Wins: <span id="wins">0</span></p>
                                <p class="text-white-50 stats">Remaining Tries: <span id="remainingTries">15</span></p>
                                <p class="text-white-50 stats">Letters Tried: <span id="lettersTried"></span></p>
                                    </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
      </div>
    </section>

 

  

    <!-- Custom scripts for this template -->
    <script src="js/grayscale.min.js"></script>

    <!-- Game script -->
    <script src="js/game.js"></script>

  </body>

</html>
